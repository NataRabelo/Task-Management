{% extends "base.html" %}

{% block title %}Add Task{% endblock %}

{% block content %}
    <h1>Add a New Task</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description(rows=4, cols=40) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
