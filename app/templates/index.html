{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.description }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('routes.add_task') }}">Add a new task</a>
{% endblock %}
